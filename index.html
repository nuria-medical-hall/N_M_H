<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>নুরিয়া মেডিকেল হল শুভ উদ্বোধন</title>
    <style>
        body {
            font-family: 'SolaimanLipi', Arial, sans-serif;
            background-color: #fff8e1;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #000;
        }
        .container {
            max-width: 800px;
            margin: auto;
            border: 2px solid #d32f2f;
            padding: 20px;
            background-color: white;
        }
        .balloons {
            display: flex;
            justify-content: space-between;
            margin-bottom: -30px;
        }
        .balloons img {
            width: 100px;
            height: auto;
        }
        .header-oval {
            display: inline-block;
            background: white;
            border: 8px solid #d32f2f;
            border-radius: 100px;
            padding: 20px 60px;
            margin-bottom: 10px;
            position: relative;
            box-sizing: border-box;
        }
        .header-oval:before {
            content: "";
            position: absolute;
            top: -8px; left: -8px; right: -8px; bottom: -8px;
            border-radius: 100px;
            border: 4px solid #303f9f;
            pointer-events: none;
        }
        .header-text-green {
            color: #2e7d32;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 0;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        .header-text-red {
            color: #d32f2f;
            font-size: 52px;
            font-weight: 700;
            vertical-align: middle;
            display: inline-block;
            letter-spacing: 3px;
            line-height: 1;
        }
        .medical-hall {
            font-size: 44px;
            font-weight: 600;
            color: #303f9f;
            margin: 30px 0;
        }
        .address-bar {
            background-color: #d32f2f;
            color: white;
            font-size: 18px;
            padding: 10px 0;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        .address {
            font-size: 22px;
            font-weight: 600;
            color: #303f9f;
        }
        /* balloon colors (sample balloons) */
        .balloon {
            width: 50px;
            height: 70px;
            border-radius: 50% / 60%;
            position: relative;
            display: inline-block;
            margin: 0 5px;
        }
        .balloon:after {
            content: "";
            width: 2px;
            height: 30px;
            background: black;
            position: absolute;
            bottom: -30px;
            left: 50%;
            margin-left: -1px;
        }
        .red { background: #f44336; }
        .orange { background: #ff9800; }
        .yellow { background: #ffeb3b; }
        .purple { background: #9c27b0; }
        .blue { background: #2196f3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="balloons" style="justify-content: flex-start;">
            <div class="balloon yellow"></div>
            <div class="balloon purple"></div>
            <div class="balloon red"></div>
            <div class="balloon blue"></div>
            <div class="balloon orange"></div>
        </div>

        <div class="header-oval" aria-label="শুভ উদ্বোধন">
            <span class="header-text-green">শীঘ্রই</span>
            <span class="header-text-red">শুভ উদ্বোধন</span>
        </div>

        <div class="balloons" style="justify-content: flex-end;">
            <div class="balloon yellow"></div>
            <div class="balloon purple"></div>
            <div class="balloon red"></div>
            <div class="balloon blue"></div>
            <div class="balloon orange"></div>
        </div>

        <div class="medical-hall" aria-label="নুরিয়া মেডিকেল হল">
            নূরিয়া মেডিকেল হল
        </div>

        <div class="address-bar" aria-label="ঠিকানা">
            ৩ নং গলি, (চৌন সাদেক মসজিদের সামনে)
        </div>

        <div class="address" aria-label="অ্যাড্রেস বিস্তারিত">
            আলিনগর মেইন রোড, কামরাঙ্গীরচর ।
        </div>
    </div>
</body>
</html>
